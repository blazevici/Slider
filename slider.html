<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> 
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/animation.js"></script>
</head>
<body>
    
<div class="wrapper">

    <div class="title-container"><h2 class="title">Slider</h2></div>

    <div class="window">
            <div class="images">
                <img src="Assets/slider-image-1.jpg" class="active">
                <img src="Assets/slider-image-2.jpg">
                <img src="Assets/slider-image-5.jpg">
                <img src="Assets/slider-image-6.jpg">
                <img src="Assets/slider-image-9.jpg">
                <img src="Assets/slider-image-3.jpg">
                <img src="Assets/slider-image-4.jpg">
                <img src="Assets/slider-image-7.jpg">
                <img src="Assets/slider-image-8.jpg">
            </div>
        
    </div>
    
    <div class="arrows">
        <img class="left-arrow" src="Assets/arrow-gray-left.png" alt="Left arrow" width="12.5px" height="20px">
        <img class="right-arrow" src="Assets/arrow-gray-right.png" alt="Right arrow" width="12.5px" height="20px">
    </div>
</div>

</body>
</html>
